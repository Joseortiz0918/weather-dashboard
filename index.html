<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav class="navbar bg-info text-dark" id="nav">
            <div class="container-fluid">
              <p class="navbar-brand">Weather Dashboard</p>
              <p id="timeEl"></p>
            </div>
          </nav>     
    </header>
    <main>
        <div class="row">
            <aside class="col-4 border border-dark bg-info-subtle">
                <H2>Recent Searches</H2>
                <form class="d-flex" role="search">
                <input class="form-control me-2"  type="search" placeholder="Search" aria-label="Search" id="searchText">
                <button class="btn btn-outline-success text-dark" id="searchBtn" type="submit">Search</button>
              </form>
              <button class="btn btn-outline-success text-dark" id="clearBtn" type="submit">Clear</button>
            </aside>
            <section class="col-8 border border-dark">
                <section id="forecast" class="container border border-dark">
                    <div class="row">
                        <h2 class="col-8">Forecast</h2><h2 id="date" class="col-4"></h2>
                        <h3 id="cityName"></h3>
                        <h2 id="description"></h2>
                        <h2><img id="icon"></img></h2>
                    </div>
                   
                    <p id="temp"> Temp: </p>
                    <p id="wind"> Wind: </p>
                    <p id="humidity">Humidity: </p>

                </section>
                <section id="fiveDayForecast" class="container border border-dark">
                <div class="row" id="fiveDay">
                    <div class="col border border-dark bg-info">
                    
                    </div>
                    <div class="col"> 
                        date
                        icon
                        temp
                        wind
                        humidity

                        
                    </div>
                    <div class="col" id="three"> dap</div>
                    <div class="col" id="four"> dre</div>
                    <div class="col" id="five"> das</div>
                </section>
                </div>
            </section>
        </div>
    </main>
    <script
      src="./assets/js/script.js">
      </script>
       
</body>
</html>
